<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multi-Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nombrePaciente" class="nombre-paciente"></div>
    <form id="multiPageForm">
        <div class="form-page active" id="page1">
            <h2>Datos Personales</h2>
            <label>Nombre: <input type="text" id="nombre" required></label><br>
            <label>Edad: <input type="number" id="edad" required></label><br>
            <label>Teléfono: <input type="number" id="telefono" required></label><br>
            <label>Correo: <input type="email" id="correo" required></label><br>
            <label>Dirección: <input type="text" id="direccion" required></label><br>
            <button type="button" onclick="nextPage()">Siguiente</button>
        </div>
        
        <div class="form-page" id="page2">
            <h2>Datos Familiares</h2>
            <label>Nombre: <input type="text" id="famNombre" required></label><br>
            <label>Parentesco: <input type="text" id="famParentesco" required></label><br>
            <label>Edad: <input type="number" id="famEdad" required></label><br>
            <button type="button" onclick="prevPage()">Atrás</button>
            <button type="button" onclick="nextPage()">Siguiente</button>
        </div>
        
        <div class="form-page" id="page3">
            <h2>Condiciones Pre-Existentes de Salud</h2>
            <label>Enfermedad : <input type="text" id="ConEnfermedad" required></label><br>
            <label>Tiempo con la Enfermedad (años): <input type="number" id="Contiempo" required></label><br>
            <button type="button" onclick="prevPage()">Atrás</button>
            <button type="button" onclick="nextPage()">Siguiente</button>
        </div>
        
        <div class="form-page" id="page4">
            <h2>Internamientos Realizados</h2>
            <label>Fecha: <input type="date" id="internFecha" required></label><br>
            <label>Centro Médico: <input type="text" id="internCentro" required></label><br>
            <label>Diagnóstico: <input type="text" id="internDiagnostico" required></label><br>
            <button type="button" onclick="prevPage()">Atrás</button>
            <button type="button" onclick="nextPage()">Siguiente</button>
        </div>
        
        <div class="form-page" id="page5">
            <h2>Resumen de Datos</h2>
            <div id="previewData" class="preview-container">
            </div>
            <div class="button-group">
                <button type="button" onclick="prevPage()">Editar</button>
                <button type="button" onclick="saveData()">Guardar</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
